<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>StudentList AJAX</title>
</head>
<body>
<!-- Frontend -->
<div class="container mt-5">
    <button class="btn btn-success" onclick="addStudent()">Add Student</button>
    <button class="btn btn-success" onclick="removeStudent()">Remove Student</button>
    <button class="btn btn-success" onclick="getStudentList()">Get Student List</button>
</div>

<!-- Class created + hardcoded data -->
<script>
    class StudentDAO {
      constructor() {
        this.students = [];
      }

      addStudent(student) {
        this.students.push(student);
      }

      removeStudent(student) {
        const index = this.students.indexOf(student);
        if (index !== -1) {
          this.students.splice(index, 1);
        }
      }

      getStudentList() {
        return this.students;
      }
    }

    const student1 = { id: 1, name: "John Doe" };
    const student2 = { id: 2, name: "Jane Smith" };

    const studentDAO = new StudentDAO();

    function addStudent() {
      studentDAO.addStudent(student1);
      studentDAO.addStudent(student2);
      console.log("Students added:", studentDAO.getStudentList());
    }

    function removeStudent() {
      studentDAO.removeStudent(student1);
      console.log("Student removed:", student1);
      console.log("Remaining students:", studentDAO.getStudentList());
    }

    function getStudentList() {
      console.log("Student List:", studentDAO.getStudentList());
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
